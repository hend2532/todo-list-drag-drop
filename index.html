<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List Drag Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form >
      <input type="text" placeholder="New Todo....">
      <button>Add+</button>
    </form>
    <div class="todo-box">
      <div class="box">
        <h2>TODO</h2>
        <div class="box-todo">
        </div>
      </div>
      <div class="box">
        <h2>DOING</h2>
        <div class="box-doing">
        </div>
        </div>
        <div class="box">
          <h2>DONE</h2>
          <div class="box-done">
          </div>
        </div>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
